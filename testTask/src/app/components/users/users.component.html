  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let user"> {{user._id}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> name </th>
        <td mat-cell *matCellDef="let user"> {{user.name}}% </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="company">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> company </th>
        <td mat-cell *matCellDef="let user"> {{user.company}} </td>
      </ng-container>
  
      <!-- Color Column -->
      <ng-container matColumnDef="eyeColor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> eyeColor </th>
        <td mat-cell *matCellDef="let user" [style.color]="user.eyeColor"> {{user.eyeColor}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let user; columns: displayedColumns;">
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
